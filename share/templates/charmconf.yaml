keystone:
  admin-password: {{openstack_password}}
  admin-user: 'admin'
juju-gui:
  password: {{openstack_password}}
mysql:
  dataset-size: 512M
swift-proxy:
  zone-assignment: auto
  replicas: 3
  use-https: 'no'
swift-storage:
  zone: 1
  block-device: /etc/swift/storage.img|2G
quantum-gateway:
  instance-mtu: 1400
nova-cloud-controller:
  network-manager: Neutron
glance-simplestreams-sync:
  use_swift: False
